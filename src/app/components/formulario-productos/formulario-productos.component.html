<div class="flex justify-center items-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-600 p-4">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg relative">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6 border-b pb-2">Registro de Productos</h1>

        <!-- ✅ Alerta de éxito -->
        <div *ngIf="registroExitoso" 
             class="absolute top-2 right-2 bg-green-500 text-white px-4 py-2 rounded-md shadow-md animate-fade">
            ✅ ¡Registro exitoso!
        </div>

        <form (ngSubmit)="guardar(formulario)" #formulario="ngForm">
            <div class="mb-4">
                <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre"
                       placeholder="Ingrese el nombre del producto"
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500 transition duration-300"
                       required>
            </div>

            <div class="mb-4">
                <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
                <input type="text" id="descripcion" name="descripcion" [(ngModel)]="descripcion"
                       placeholder="Ingrese la descripción del producto"
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500 transition duration-300"
                       required>
            </div>

            <div class="mb-4">
                <label for="precio" class="block text-sm font-medium text-gray-700">Precio</label>
                <input type="text" id="precio" name="precio" [(ngModel)]="precio"
                       placeholder="Ingrese el valor del producto"
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500 transition duration-300"
                       required>
            </div>

            <div class="mb-4">
                <label for="imagen" class="block text-sm font-medium text-gray-700">Imagen</label>
                <input type="text" id="imagen" name="imagen" [(ngModel)]="imagen"
                       placeholder="Ingrese el URL de la imagen del producto"
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500 transition duration-300"
                       required>
            </div>

            <button type="submit"
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-105">
                Enviar
            </button>
        </form>
    </div>
</div>
