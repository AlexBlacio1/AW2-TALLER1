<div class="container mx-auto p-6 border-2 border-gray-300 rounded-lg shadow-lg">
  <h2 class="text-4xl font-extrabold text-center text-gradient bg-clip-text text-transparent bg-gradient-to-r from-blue-500 via-indigo-600 to-purple-700 mb-8">
    PRODUCTOS
  </h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <div
      *ngFor="let producto of productos"
      class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-lg overflow-hidden"
    >
      <div class="w-full aspect-w-16 aspect-h-9">
        <img [src]="producto.imagen" [alt]="producto.nombre" class="w-full h-full object-contain">
      </div>
      <div class="p-5">
        <h3 class="text-lg font-bold text-gray-900">{{ producto.nombre }}</h3>
        <p class="text-sm text-gray-600">{{ producto.descripcion }}</p>
        <p class="text-lg font-semibold text-gray-800 mt-2">${{ producto.precio | number:'1.2-2' }}</p>
        <button
  (click)="agregarAlCarrito(producto)"
  class="mt-4 w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
>
  Agregar al carrito
</button>
      </div>
    </div>
  </div>
</div>

<app-carrito></app-carrito>
