<form (ngSubmit)="guardar(formulario)" #formulario="ngForm" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <div class="mb-4">
        <label for="correo" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
        <input 
            type="email" 
            id="correo" 
            name="Correo" 
            [(ngModel)]="correo"
            placeholder="Ingrese su correo."
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            required>
    </div>

    <div class="mb-4">
        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input 
            type="text" 
            id="nombre" 
            name="Nombre" 
            [(ngModel)]="nombre"
            placeholder="Ingrese su nombre."
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            required>
    </div>

    <div class="mb-4">
        <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
        <input 
            type="text" 
            id="telefono" 
            name="Teléfono" 
            [(ngModel)]="telefono"
            placeholder="Ingrese su número de contacto."
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            required>
    </div>

    <button 
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">
        Enviar
    </button>
</form>
