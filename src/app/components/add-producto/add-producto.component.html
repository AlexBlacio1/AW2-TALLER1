<section class="bg-white dark:bg-gray-900 py-12">
    <div class="max-w-screen-xl mx-auto text-center">
        <h2 class="text-4xl font-extrabold text-gray-900 md:text-5xl dark:text-white">
            Actualizar el producto
        </h2>
    </div>
</section>

<div class="flex justify-center items-center min-h-screen bg-gray-100 dark:bg-gray-900 p-6">
    <form (ngSubmit)="editar(formulario)" #formulario="ngForm"
        class="w-full max-w-lg bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">

        <div class="mb-4">
            <label for="id" class="block text-sm font-medium text-gray-700 dark:text-gray-300">ID</label>
            <input 
                type="text" 
                id="id" 
                name="id" 
                [(ngModel)]="id"
                placeholder="ID del producto."
                class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600"
                required>
        </div>
    
        <div class="mb-4">
            <label for="nombre" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nombre</label>
            <input 
                type="text" 
                id="nombre" 
                name="nombre" 
                [(ngModel)]="nombre"
                placeholder="Ingrese el nombre del producto."
                class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600"
                required>
        </div>
    
        <div class="mb-4">
            <label for="descripcion" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Descripción</label>
            <input 
                type="text" 
                id="descripcion" 
                name="descripcion" 
                [(ngModel)]="descripcion"
                placeholder="Ingrese la descripción del producto."
                class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600"
                required>
        </div>
    
        <div class="mb-4">
            <label for="precio" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Precio</label>
            <input 
                type="number" 
                id="precio" 
                name="precio" 
                [(ngModel)]="precio"
                placeholder="Ingrese el valor del producto."
                class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600"
                required>
        </div>
    
        <div class="mb-4">
            <label for="imagen" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Imagen</label>
            <input 
                type="text" 
                id="imagen" 
                name="imagen" 
                [(ngModel)]="imagen"
                placeholder="Ingrese el URL de la imagen del producto."
                class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600"
                required>
        </div>
    
        <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
            Guardar
        </button>
    </form>
</div>
