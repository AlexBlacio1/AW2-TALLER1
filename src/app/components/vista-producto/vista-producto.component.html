<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6">

    @for (item of productos; track item) {
        <div class="max-w-sm bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">

            <img class="w-full h-48 object-contain" src="{{item.imagen}}" alt="{{item.nombre}}">

            <div class="p-4">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">{{item.nombre}}</h3>
                <p class="text-sm text-gray-600 dark:text-gray-300">{{item.descripcion}}</p>
                <p class="text-lg font-bold text-gray-900 dark:text-white mt-2">{{ item.precio | number:'1.2-2' }}</p>
                
                <div class="mt-4 flex justify-between">
                    <button
                        class="px-3 py-2 text-white bg-red-500 hover:bg-red-600 rounded-lg shadow-md hover:shadow-red-500/50 transition duration-300"
                        (click)="eliminar(item.id)">
                        Eliminar
                    </button>
                    <button
                        class="px-3 py-2 text-white bg-indigo-500 hover:bg-indigo-600 rounded-lg shadow-md hover:shadow-indigo-500/50 transition duration-300"
                        [routerLink]="['/productos', item.id]">
                        Actualizar
                    </button>
                </div>
            </div>
        </div>
    }
</div>
